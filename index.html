<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links to js + css files -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/myscript.js"></script>

    <title>Rock, Paper, Scissors</title>
</head>

<body>
    
    <h1 id="heading">R.P.S The Game </i></h1>

    <div id="game-area">
        <div id="player">
            <i class="fa-solid fa-user"></i>
            <br>
            <h4>PLAYER</h4>
        </div>

        <div id="computer">
            <i class="fa-solid fa-computer"></i>
            <br>
            <h4>COMPUTER</h4>
        </div>
    </div>

    <div>
        <h3>Please choose to play</h3>
    </div>

    <div id="buttons-area">
        <button class="buttons">
            <i class="fa-solid fa-hand-back-fist"></i>
        </button>

        <button class="buttons">
            <i class="fa-solid fa-hand" aria-label="Paper"></i>
        </button>

        <button class="buttons">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
    </div>
    
    <footer>
        <h2>RULES OF THE GAME</h2>
        <p>Scissors cuts Paper</p>
        <p>Paper covers Rock</p>
        <p>Rock smashes Scissors</p>
    </footer>
    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/f9e64db081.js" crossorigin="anonymous"></script>
</body>
</html>
