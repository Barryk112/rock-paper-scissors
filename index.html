<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links to js + css files -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/myscript.js"></script>

    <title>Rock, Paper, Scissors</title>
</head>

<body>
    
    <h1 id="heading">R.P.S The Game </h1>
    
    <!-- Game area -->
    <div id="game-area">

        <div id="winner-display">
            <h3 id="winner-text">Wlcome to Rock, Paper, Scissors The Game!</h3>
        </div>

        <div id="player">
            <i id="player-icon" class="fa-solid fa-user"></i>
            <br>
            <h4>PLAYER SCORE: <span id="player-score">0</span></h4>
        </div>

        <div id="computer">
            <i id="computer-icon" class="fa-solid fa-computer"></i>
            <br>
            <h4>COMPUTER SCORE: <span id="computer-score">0</span></h4>
        </div>
    </div>

    <!-- Area to choose rock, paper or scissors -->
    <h3>Please choose to play</h3>

    <div id="buttons-area">
        <button class="buttons" data-type="rock">
            <i class="fa-solid fa-hand-back-fist"></i>
        </button>

        <button class="buttons" data-type="paper">
            <i class="fa-solid fa-hand"></i>
        </button>

        <button class="buttons" data-type="scissors">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>

        <br>

        <button id="reset-button" data-type="reset-score">Reset Score</button>
    </div>
    
    <!-- Footer with rules of the game -->
    <footer>
        <h2>RULES OF THE GAME</h2>
        <p>Scissors cuts Paper</p>
        <p>Paper covers Rock</p>
        <p>Rock smashes Scissors</p>
    </footer>
    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/f9e64db081.js" crossorigin="anonymous"></script>
</body>
</html>
